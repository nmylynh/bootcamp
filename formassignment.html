<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h1>Register</h1>
<form action="http://www.google.com" method="get">
<label for="firstName">First Name:</label>
<input id="firstName" type="text" placeholder="John" required>
<label for="lastName">Last Name:</label>
<input id="lastName" type="text" placeholder="Smith" required>

<div>
<label for="male">Male</label>
<input name="gender" id="male" type="radio" value="male" required>
<label for="female">Female</label>
<input name="gender" id="female" type="radio" value="female" required>
<label for="other">Other</label>
<input name="gender" id="other" type="radio" value="other" required>
</div>

<div>
<label for="email">Email:</label>
<input id="email" type="email" placeholder="your email" required>
<label for="password">Password:</label>
<input name="password" id="password" type="password" pattern=".{5,10}" placeholder="password" required title="Must be between 5-10 characters.">
</div>

<div>
<label for="birthday">Birthday:</label>
<select name="month" id="birthday">
  <option value="" selected disabled>Month</option>
  <option value="january">January</option>
  <option value="february">February</option>
  <option value="march">March</option>
  <option value="april">April</option>
  <option value="june">June</option>
</select>
<select name="day" id="birthday">
  <option value="" selected disabled>Day</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
</select>
<select name="year" id="birthday">
  <option value="" selected disabled>Year</option>
  <option value="1980">1980</option>
  <option value="1981">1981</option>
  <option value="1982">1982</option>
  <option value="1983">1983</option>
</select>
</div>

<div>
<label for="tnc">I agree to the terms and conditions.</label>
<input id="tnc" type="checkbox" value="agreeTerms" required>
</div>
<button>Submit</button>
</form>
</body>
</html>
